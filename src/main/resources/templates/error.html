<!doctype html>
<html>
<head>
    #set($ex=$request.getAttribute("ex"))
    <title>ERROR</title>
</head>
<body style="margin:20px">
<H2>
    错误：$ex.class.simpleName
</H2>
<hr/>
<P>
    <strong>错误描述：</strong>$ex.message
</P>

<P>
    <strong>详细信息：</strong>
</P>
<pre>
#foreach($stack in $ex.getStackTrace())
    $stack.toString()
#end
    </pre>
</body>
</html>
